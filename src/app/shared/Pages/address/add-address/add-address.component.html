
<div class="container">
  <div class="row d-flex flex-wrap">
    <div class="col-md-2"></div>

    <div class="col-md-8 py-2 content">
      <h2 class="d-flex justify-content-center my-3">Address</h2>
      <form action="" #addressForm="ngForm" (ngSubmit)="submitAddress()">
        <div class="form-floating my-4 mx-4">
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="addressLine"
            name="addressLine"
            [(ngModel)]="address.addressLine"
            required
            #name="ngModel"
            [class.is-invalid]="name.touched && name.invalid"
          />
          <label for="address">Address Line</label>
        </div>

        <div class="form-floating my-4 mx-4">
          <input
            type="text"
            id="landmark"
            name="landmark"
            class="form-control"
            placeholder="Landmark"
            [(ngModel)]="address.landmark"
            required
            #landmark="ngModel"
            [class.is-invalid]="landmark.touched && landmark.invalid"
          />
          <label for="landmark">Land Mark</label>
        </div>
        <div class="row">
          <div class="col-sm-7">
            <div class="form-floating ms-4">
              <select
               class="form-select"
                id="city"
                name="city"
                [(ngModel)]="address.city"
                required
                #city="ngModel"
                [class.is-invalid]="city.touched && city.invalid"
                >
                <option value="Anantnag">Anantnag</option>
                <option value="Bandipora">Bandipora</option>
                <option value="Baramulla">Baramulla</option>
                <option value="Budgam">Budgam</option>
                <option value="Doda">Doda</option>
                <option value="Ganderbal">Ganderbal</option>
                <option value="Jammu">Jammu</option>
                <option value="Kathua">Kathua</option>
                <option value="Kulgam">Kulgam</option>
                <option value="Kupwara">Kupwara</option>
                <option value="Kupwara">Kupwara</option>
                <option value="Pulwama">Pulwama</option>
                <option value="Ramban">Ramban</option>
                <option value="Reasi">Reasi</option>
                <option value="Samba">Samba</option>
                <option value="Shopian">Shopian</option>
                <option value="Srinagar">Srinagar</option>
                <option value="Leh">Leh</option>
                <option value="Kargil">Kargil</option>
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Amritsar">Amritsar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Indore">Indore</option>
                <option value="Ahmedabad ">Ahmedabad </option>
                <option value="Jaipur ">Jaipur </option>
                <option value="Kanpur ">Kanpur </option>
                <option value="Surat ">Surat </option>
              </select>
              <label for="city">City</label>
            </div>
          </div>
          <div class="col-sm-5">
            <div class="form-floating me-4">
              <input
                type="text"
                id="pincode"
                name="pincode"
                class="form-control"
                placeholder="Pincode"
              
                [(ngModel)]="address.pinCode"
                required
                pattern="^\d{6}$"
                #pincode="ngModel"
                [class.is-invalid]="pincode.touched && pincode.invalid"
              />
              <label for="pincode">Pincode</label>
            </div>
            <p *ngIf="pincode.touched && pincode.invalid" class="text-danger">
              <span *ngIf="pincode.errors && pincode.errors['pattern']">
                Invalid Pincode
              </span>
            </p>
          </div>
        </div>

        <div class="form-floating my-4 mx-4">
          <select
           class="form-select" 
           id="exampleFormControlSelect1"
           id="state"
           name="state"
           [(ngModel)]="address.state"
           required
           #state="ngModel"
           [class.is-invalid]="state.touched && state.invalid"
           >
            <option selected>--Select State--</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
          </select>
          <label for="state">State</label>
        </div>

        <div class="form-group form-check mx-4">
          <input
            type="checkbox"
            name="isNative"
            class="form-check-input"
            id="checkbox"
            [(ngModel)]="address.isNative"
          />
          <label class="form-check-label" for="checkbox">Present Address</label>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" [disabled]="addressForm.invalid" class="btn btn-outline-success btn-w me-4 mb-3">
            Save
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
