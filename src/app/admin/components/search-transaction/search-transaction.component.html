<div class="card" style="border: 1; box-shadow: 5px 5px 3px grey">
  <div class="card-body">
    <div class="row">
      <div class="col-3">
        <input type="date" class="form-control" name="asOfNOw" id="asOfNOw" #txtAsOfNow (change)="asOfNowFun(txtAsOfNow.value)" />
      </div>

      <div class="col-6 offset-3">
        <div class="row">
          <div class="col-6">
            <input type="date" placeholder="Sort By" class="form-control" name="from" id="" #txtFromDate (change)="fromDateFun(txtFromDate.value)" />
          </div>
          <div class="col-6">
            <input type="date" class="form-control" name="to" id="" #txtToDate (change)="toDateFun(txtToDate.value)" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
