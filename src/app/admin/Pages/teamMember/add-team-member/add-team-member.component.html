<div class="container ">
       
    <div class="row" >
      
        <div class="col-md-8 offset-2 py-2 content">
            
            <h2 class="d-flex justify-content-center my-3">Member Details</h2>
            <form action="" #teamForm="ngForm" (ngSubmit)="assignMember()">
                
              <div class="form-floating my-4 mx-4">
                
                <select 
                class="form-control mb-3"
                name="memberId"
                [(ngModel)]="teamMemberRequest.memberId"
                required
                #memberId="ngModel"
                [class.is-invalid]="memberId.touched && memberId.invalid"
              >
                    <option value="" disabled>--select member--</option>
                    <option ngValue="{{member.id}}" *ngFor="let member of teamMembers">
                        {{member.name}}
                    </option>
                </select>

            <label for="memberId">Members</label>
          </div>
                <div class="form-floating my-4 mx-4">
                        <select 
                        class="form-control mb-3"
                        name="memberType"
                        [(ngModel)]="teamMemberRequest.memberType"
                        required
                        #memberType="ngModel"
                        [class.is-invalid]="memberType.touched && memberType.invalid"
                      >
                           <option value="" disabled>Select</option>
                            <option [ngValue]="1">Leader</option>
                           <option [ngValue]="3">Member</option>

                        </select>

                    <label for="memberType">Member Role</label>
                  </div>
                  <div class="form-floating my-4 mx-4">
                    <select 
                    class="form-control mb-3"
                    name="memberInvolvement"
                    [(ngModel)]="teamMemberRequest.memberInvolvement"
                    required
                    #memberInvolvement="ngModel"
                    [class.is-invalid]="memberInvolvement.touched && memberInvolvement.invalid"
                  >
                        <option value="" disabled>--select Involvement--</option>
                        <option [ngValue]="1">VerySerious</option>
                        <option [ngValue]="2">Serious</option>
                        <option [ngValue]="3">Moderate</option>
                    </select>

                <label for="memberInvolvement"> Involvement</label>
              </div>

                
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-success btn-w me-4 mb-3" [disabled]="teamForm.invalid">Save</button>
                        <app-loader [showloader]="showLoader"></app-loader>
                 
                    </div>
         </form>
        </div>
        </div>
    </div>
