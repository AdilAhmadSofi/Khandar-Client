 <div class="container ">
       
    <div class="row" >
      
        <div class="col-md-8 offset-2 py-2 content">
            
            <h2 class="d-flex justify-content-center my-3 ">Team Details</h2>
            <form action="" #teamForm="ngForm" (ngSubmit)="submitTeam()">
                
                <div class="form-floating my-4 mx-4">

                    <input type="text" 
                     placeholder="Team Name" 
                     id="name" 
                     class="form-control"
                     name="name"
                    [(ngModel)]="team.name"
                    required
                    #name="ngModel"
                    [class.is-invalid]="name.touched && name.invalid">

                    <label for="name">Team</label>
                  </div>

                  <div class="form-floating my-4 mx-4">

                    <input type="text" 
                    name="location" 
                    placeholder="Location"
                     id="location" 
                     class="form-control"
                    [(ngModel)]="team.location"
                    #location="ngModel"
                    [class.is-invalid]="location.touched && location.invalid"
                    >
                      <label for="location">Location</label>
                  </div>

                  <div class="form-floating my-4 mx-4">

                    <input type="text"
                     name="description"
                      placeholder="Description" 
                      id="description"
                       class="form-control"
                    [(ngModel)]="team.description"
                    #description="ngModel"
                    [class.is-invalid]="description.touched && description.invalid">
                    <label for="description">Description</label>
                </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-success btn-w me-4 mb-3" [disabled]="teamForm.invalid">Save</button>
                        <app-loader [showloader]="showLoader"></app-loader>
                 
                    </div>
         </form>
        </div>
        </div>
    </div>
