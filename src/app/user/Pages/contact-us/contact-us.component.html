<section class="contact-page-sec">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="contact-info">
            <div class="contact-info-item">
              <div class="contact-info-icon">
                <i class="fas fa-map-marked"></i>
              </div>
              <div class="contact-info-text">
                <h2>Address</h2>
                <span>Srinagar </span> 
                <span>J&K , INDIA</span> 
              </div>
            </div>            
          </div>          
        </div>          
        <div class="col-md-4">
          <div class="contact-info">
            <div class="contact-info-item">
              <div class="contact-info-icon">
                <i class="fas fa-envelope"></i>
              </div>
              <div class="contact-info-text">
                <h2>E-mail</h2>
                <span>rizwandar33@gmail.com</span> 
                <span>yourmail@gmail.com</span>
              </div>
            </div>            
          </div>                
        </div>                
        <div class="col-md-4">
          <div class="contact-info">
            <div class="contact-info-item">
              <div class="contact-info-icon">
                <i class="fas fa-clock"></i>
              </div>
              <div class="contact-info-text">
                <h2>office time</h2>
                <span>Mon - Thu  9:00 am - 4.00 pm</span>
                <span>Thu - Mon  10.00 pm - 5.00 pm</span>
              </div>
            </div>            
          </div>          
        </div>          
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="contact-page-form" method="post">
            <h2>Get in Touch</h2> 
            <form id="contact-form" name="contact-form" #myForm="ngForm">
              <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="single-input-field">
                  <input   name="Name"
                  #name="ngModel"
                  [(ngModel)]="contactModel.name"
                  id="name" name="name" placeholder="Your Name"/>
                </div>
              </div>  
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="single-input-field">
                  <input type="text"
                  name="Email"
                  #email="ngModel"
                  placeholder="E-mail"
                  [(ngModel)]="contactModel.email"
                   id="email" name="email"  required>
                </div>
              </div>                              
              <div class="col-12 col-xs-12">
                <div class="single-input-field">
                  <input type="text" 
                  #phoneNo="ngModel"
                  placeholder="Phone Number"
                  [(ngModel)]="contactModel.phoneNumber"
                  name="phoneNumber"
                 />
                </div>
              </div>  
              <!-- <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="single-input-field">
                  <input type="text" placeholder="Subject" name="subject"/>
                </div>
              </div>                 -->
              <div class="col-md-12 message-input">
                <div class="single-input-field">
                  <textarea  textarea type="text"
                  #messege="ngModel"
                  placeholder="Your Message"
                  [(ngModel)]="contactModel.message"
                  name="message"
                   id="message" rows="2" ></textarea>
                </div>
              </div>                                                
              <div class="single-input-fieldsbtn">
                <button class="btn btn-primary submit"   (click)="submitQuery()">Send</button>
              </div>                          
            </div>
            </form>   
          </div>      
        </div>
        <div class="col-md-4">        
          <div class="contact-page-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d26520.710095476912!2d75.01250560000001!3d33.8100224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1701966226658!5m2!1sen!2sin" width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>          
        </div>        
      </div>
    </div>
  </section>
