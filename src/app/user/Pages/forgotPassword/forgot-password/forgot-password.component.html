<div class="container d-flex justify-content-center mt-5">
    <div class="row content ">
      <div class="col-md-6 ">
      <img src="/assets/Images/Forgot password-rafiki.png" class="img-fluid" alt="">
      </div>
      <div class="col-md-6 ">
        <h3 class="signin-text mt-5 mb-5"> Forget Password</h3>
        <form >
          <div class="form-group">
            <label for="email" class="mt-5">Email</label>
            <input type="email" #email name="email" class="form-control mb-5">
          </div>
        
          <button class="btn btn-class" (click)="forgotPassword(email.value)">Reset  Password</button>
          <div>
            <app-loader [showloader]="showloader"></app-loader>
          </div>
        </form>
      </div>
      </div>
    </div>
