    <div class="container  d-flex justify-content-center mt-5">
        <div class="row content ">
          <div class="col-md-6 mb-3 ">
          <img src="/assets/Images/changepassword.jpg" class="img-fluid" />
          </div>
          <div class="col-md-6">
            <h3 class="signin-text mb-5">Reset  Password</h3>
            <form class="form" role="form" autocomplete="off" #myForm="ngForm">
             
                <div class="form-group">
                    <label for="inputPasswordNew">New Password</label>
                    <input type="password" 
                    [(ngModel)]="model.newPassword"
                    #newpassword="ngModel"
                    name="=newpassword"
                    class="form-control" id="inputPasswordNew" required
                    [class.is-invalid]="newpassword.touched && newpassword.invalid"
                    >
                    <div *ngIf="newpassword.touched && newpassword.invalid" class="text-danger">
                     <div *ngIf="newpassword.errors && newpassword.errors['required']">
                      Enter New Password
                     </div>
                    </div>
              </div>
              <div class="form-group">
                <label for="inputPasswordNewVerify">Confirm Password</label>
                <input type="password"
                [(ngModel)]="model.confrimPassword"
                #confirmpassword="ngModel"
                name="=confrimPassword"
                 class="form-control" id="inputPasswordNewVerify" required
                 [class.is-invalid]="confirmpassword.touched && confirmpassword.invalid"
                 >
                 <div *ngIf="confirmpassword.touched && confirmpassword.invalid" class="text-danger">
                    <div *ngIf="confirmpassword.errors && confirmpassword.errors['required']">
                     Enter New Password
                    </div>
                   </div>
              </div>
              <div class=" row form-group">
                <div class="col-md-7">
                    <button class="btn btn-class mt-5" [disabled]="myForm.invalid" (click)="resetPassword()">Change My Password</button>
                </div>
             
              <div class=" col-md-5 justify-content-center">
                <app-loader [showloader]="showloader"></app-loader>
             </div>
            </div>
            </form>
          </div>
        </div>
      </div>
