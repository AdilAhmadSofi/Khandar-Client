<div class="row d-flex justify-content-end my-3">       
    <div class="col-4 d-flex justify-content-end align-items-center">
      <button class="btn btn-outline-primary ms-5 me-4"
      routerLink="/partnerseeker/add-socialMedia" >Add Social Media</button>
    </div>
</div>

<div class="row d-flex justify-content-center" >
  <div class="col-lg-5" *ngFor="let socialMedia of socialMedias">
        <div class="card mb-4" style="box-shadow: 2px 2px 3px #888888;" >
          <div class="card-body">
            <div class="row">               
                <div class="col-sm-4">
                  <p class="text-muted mb-0"><a target="_blank" [href]="socialMedia.url">{{socialMedia.name| socialmediaName}}</a>
                  </p>
                </div>
                <div class="col-sm-4 d-flex justify-content-end">
                <a (click)="deleteSocialMedia(socialMedia.id)"><i class="bi bi-trash text-danger"></i></a>
                </div>                
            </div>
        </div>
      </div>
  </div>
</div>
