

<div class="container ">
       
    <div class="row" >
        <div class="col-md-2">
        </div>
       
        <div class="col-md-8 py-2 content">
            
            <h2 class="d-flex justify-content-center my-3">Social Media Profiles</h2>
            <form action="" (ngSubmit)="submitSocialMedia()" #socialMediaForm="ngForm">          

                  <div class="form-floating my-4 mx-4 ">
                    <select type="text" 
                    name="name"
                     placeholder="Social Media Name"
                      id="qualificationType" 
                      class="form-select"
                    [(ngModel)]="socialMedia.name"
                    required
                #name="ngModel"
                [class.is-invalid]="name.touched && name.invalid"
                    >
                    <option selected disabled value="0" >Choose an option</option>
                    <option value="1">Facebook</option>
                    <option value="2">LinkedIn</option>
                    <option value="3">Instagram</option>
                    <option value="4">Twitter</option>
                    <option value="5">Pinterest</option>
                    <option value="6">Youtube</option>
                </select>
                    <label for="name">Name</label>
                </div>

                <div class="form-floating my-4 mx-4">
                    <input type="text" 
                     placeholder="url" 
                     id="url" 
                     class="form-control"
                     name="url"
                    [(ngModel)]="socialMedia.url"
                    required
                    #url="ngModel"
                    [class.is-invalid]="url.touched && url.invalid">

                    <label for="url">Url</label>
                  </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" mat-raised-button class="btn btn-outline-primary me-4 mb-3" [disabled]="name.invalid && url.invalid">Save</button>
                 </div>
         </form>
        </div>
        </div>
       

    </div>
