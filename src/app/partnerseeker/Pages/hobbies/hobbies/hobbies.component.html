

<div class="row mt-3 ms-5 " style="height: 60px;">
    <div class="col-12 d-flex justify-content-end align-items-center">
      <button class="btn btn-outline-primary ms-5 me-4"
      routerLink="/partnerseeker/add-hobby" >Add Hobbies</button>
  </div>
  </div>
<div class="row mb-5 ms-5 mt-5 d-flex justify-content-center"  *ngFor="let hobby of hobbies">
   <div class="col-lg-8">
          <div class="card mb-4" style="box-shadow: 2px 2px 3px #888888;" >
            <div class="card-body">
              <div class="row">
                <div class="col-sm-4">
                  <p class="mb-2">Hobby</p>
                </div>
                <div class="col-sm-4">
                  <p class="text-muted mb-0">{{hobby.name | hobbies}}</p>
                </div>
                <div class="col-sm-4 d-flex justify-content-end">
                <a (click)="deleteHobby(hobby.id)"><i class="fa fa-trash text-danger"></i></a> 
             </div>
                
              
          </div>

        </div>
</div>
</div>
