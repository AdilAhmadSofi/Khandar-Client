

<div class="container ">
       
    <div class="row" >
        <div class="col-md-2">
        </div>
       
        <div class="col-md-8 py-2 content">
            
            <h2 class="d-flex justify-content-center my-3">Hobbies</h2>
            <form action="" (ngSubmit)="submitHobby()" #hobbiesForm="ngForm">
    
                
                <div class="form-floating my-4 mx-4 ">
                    <select type="text" 
                    name="name"
                      id="name" 
                      class="form-select"
                    [(ngModel)]="hobby.name"
                    required
                #name="ngModel"
                [class.is-invalid]="name.touched && name.invalid"
                    >
                    <option [ngValue]="0">None</option>
                    <option [ngValue]="1">Reading</option>
                    <option [ngValue]="2">Writing</option>
                    <option [ngValue]="3">Painting</option>
                    <option [ngValue]="4">Cooking</option>
                    <option [ngValue]="5">Gardening</option>
                    <option [ngValue]="6">Hiking</option>
                    <option [ngValue]="7">Swimming</option>
                    <option [ngValue]="8">Photography</option>
                    <option [ngValue]="9">PlayingMusic</option>
                    <option [ngValue]="10">Dancing</option>
                    <option [ngValue]="11">Fishing</option>
                    <option [ngValue]="12">Cycling</option>
                    <option [ngValue]="13">Traveling</option>
                    <option [ngValue]="14">BirdWatching</option>
                    <option [ngValue]="15">Gaming</option>
                    <option [ngValue]="16">Yoga</option>
                    <option [ngValue]="17">Chess</option>
                    <option [ngValue]="18">Sculpting</option>
                    <option [ngValue]="19">Woodworking</option>
                    <option [ngValue]="20">Knitting</option>
                    <option [ngValue]="21">CollectingCoins</option>
                    <option [ngValue]="22">Astronomy</option>
                   
                     </select>
                    <label for="name">Hobby</label>
                </div>
    
                     
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-success btn-w me-4 mb-3" [disabled]="hobbiesForm.invalid">Save</button>
                        
                    </div>
         </form>
        </div>
        <div class="col-md-2">
        </div>
        </div>
       
    
    </div>
