  <div class="row d-flex justify-content-end my-3">       
        <div class="col-4 d-flex justify-content-end align-items-center">
          <button class="btn btn-outline-primary ms-5 me-4"
          routerLink="/partnerseeker/addJobHistories" >Add Employment History</button>
        </div>
  </div>

  <div class="row d-flex justify-content-center" *ngFor="let jobHistory of jobHistories">
    <div class="col-lg-8">
            <div class="card mb-4" style="box-shadow: 2px 2px 3px #888888;" >
              <div class="card-body">
                <div class="row">
                    <div class="col-sm-4">
                      <p class="mb-2">Job Title</p>
                    </div>
                    <div class="col-sm-4">
                      <p class="text-muted mb-0">{{jobHistory.jobTitle}}</p>
                    </div>
                    <div class="col-sm-4 d-flex justify-content-end">
                    <a (click)="deleteJobHistories(jobHistory.id)"><i class="bi bi-trash text-danger"></i></a>
                    </div>                
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-4">
                    <p class="mb-2">Company</p>
                  </div>
                  <div class="col-sm-8">
                    <p class="text-muted mb-0">{{jobHistory.company}}</p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-4">
                    <p class="mb-2">From</p>
                  </div>
                  <div class="col-sm-8">
                    <p class="text-muted mb-0">{{jobHistory.from}}</p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-4">
                    <p class="mb-3">To</p>
                  </div>
                  <div class="col-sm-8">
                    <p class="text-muted mb-0">{{jobHistory.to}}</p>
                  </div>
                </div>
            </div>

          </div>
  </div>
  </div>
