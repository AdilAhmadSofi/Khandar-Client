

 <div class="container ">
       
    <div class="row" >
        <div class="col-md-2">
        </div>
       
        <div class="col-md-8 py-2 content">
            
            <h2 class="d-flex justify-content-center my-3">Employment History</h2>
            <form action="" (ngSubmit)="submitJob()" #jobForm="ngForm">

                
                <div class="form-floating my-4 mx-4">

                    <input type="text" 
                     placeholder="jobTitle" 
                     id="jobTitle" 
                     class="form-control"
                     name="jobTitle"
                    [(ngModel)]="Job.jobTitle"
                    required
                    #jobTitle="ngModel"
                    [class.is-invalid]="jobTitle.touched&&jobTitle.invalid">

                    <label for="jobTitle">Job Title</label>
                  </div>

                    <div class="form-floating my-4 mx-4 ">
                        <input type="text" 
                        name="company"
                         placeholder="company"
                          id="company" 
                          class="form-select"
                        [(ngModel)]="Job.company"
                        required
                    #company="ngModel"
                    [class.is-invalid]="company.touched && company.invalid"
                        >
                        
                        <label for="company">Company</label>
                    </div>
                    

                  <div class="form-floating my-4 mx-4">
                   
                    <input type="date" 
                    name="from" 
                    placeholder="from"
                     id="institution" 
                     class="form-control"
                    [(ngModel)]="Job.from"
                    #from="ngModel"
                    [class.is-invalid]="from.touched && from.invalid"
                    >
                      <label for="from">From</label>
                  </div>

                  <div class="form-floating my-4 mx-4">
                    <input type="date"
                     name="to"
                      placeholder="to" 
                      id="to"
                       class="form-control"
                    [(ngModel)]="Job.to"
                    #to="ngModel"
                    [class.is-invalid]="to.touched && to.invalid">
                    <label for="to">To</label>
                </div>
                  
                     
                    <div class="d-flex justify-content-end">
                        <button type="submit"  class="btn btn-outline-success me-4 mb-3" [disabled]="to.invalid">Save</button>
                        
                    </div>
         </form>
        </div>
        </div>
       

    </div>
