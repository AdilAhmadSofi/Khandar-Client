<div class="container">

    <div class="row mt-6">
      <div class="row">
        <h1 class="alert alert-dark mt-3 ms-3">{{teamMembers[0].teamName}} | {{teamMembers[0].location}}</h1>
      </div>
      <div class="col-5 mx-3 content card mb-4" *ngFor="let teamMember of teamMembers">
        <div class="card-body">
          <div class="row">
           
              <div class="row mb-5">
                <div class="col-4 offset-4">

                  <img src="{{teamMember.filePath == '' ?'/assets/Images/logo.jpeg' :baseUrl+teamMember.filePath}}"  alt="" class="rounded-circle img-fluid" style="width: 150px;" />
                </div>
              </div>
                <div class="col-sm-6">
                  <p class="mb-0">Name</p>
                </div>
                <div class="col-sm-6">
                  <p class="text-muted mb-0">{{teamMember.name}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-6">
                  <p class="mb-0">Gender</p>
                </div>
                <div class="col-sm-6">
                  <p class="text-muted mb-0">{{teamMember.gender | gender}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-6">
                  <p class="mb-0">Contact No</p>
                </div>
                <div class="col-sm-6">
                  <p class="text-muted mb-0">{{teamMember.contactNo}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-6">
                  <p class="mb-0">Member Involvement</p>
                </div>
                <div class="col-sm-6">
                  <p class="text-muted mb-0">{{teamMember.memberInvolvement | memberInvolvement}}</p>
                </div>
              </div>
              <hr>
              <div class="row mb-3">
                <div class="col-sm-6">
                  <p class="mb-0">Role</p>
                </div>
                <div class="col-sm-6">
                  <p class="text-muted mb-0">{{teamMember.memberType | memberType}}</p>
                </div>
              </div>
            </div>

          </div> 
        </div>
      </div>
