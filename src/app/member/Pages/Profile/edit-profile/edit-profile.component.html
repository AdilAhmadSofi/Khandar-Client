<div class="container ">
       
    <div class="row" >
        <div class="col-md-2">
        </div>
   
        <div class="col-md-8 py-2 content">
            <img src = "{{baseImagePath+ member.filePath}}" style="height: 100px ; width: 100px;" alt=""#img>
            <h2 class="d-flex justify-content-center my-3">Edit</h2>
            <form action="" #updateForm="ngForm" #form (ngSubmit)="updateMember(form)">
        <input type="file" class="mb-4" #inputFile  name="file" #file (change)="previewImage(img,file)">
                
                <div class="form-floating my-4 mx-4">
                    <input type="text" 
                     placeholder="name" 
                     id="name" 
                     class="form-control"
                     name="name"
                    required
                    [(ngModel)]="member.name"
                    >
                    <label for="name">Name</label>
                  </div>

                  <div class="form-floating my-4 mx-4">
                    <input type="text" 
                     placeholder="last name" 
                     id="caste" 
                     class="form-control"
                     name="caste"
                    [(ngModel)]="member.caste"

                    required
                    >
                    <label for="name">Last Name</label>
                  </div>

                <div class="form-floating my-4 mx-4">
                    <input type="text" 
                     placeholder="parentage" 
                     id="parentage" 
                     class="form-control"
                     name="parentage"
                    required
                    [(ngModel)]="member.parentage"

                    >
                    <label for="name">parentage</label>
                  </div>


                  <div class="form-floating my-4 mx-4">
                    <input type="email" 
                     placeholder="email" 
                     id="email" 
                     class="form-control"
                     name="email"
                    required
                    [(ngModel)]="member.email"

                    >
                    <label for="email">email</label>
                  </div>
                  

                  
                  <div class="form-floating my-4 mx-4">
                    <input type="contactNo" 
                     placeholder="contactNo" 
                     id="contactNo" 
                     class="form-control"
                     name="contactNo"
                    [(ngModel)]="member.contactNo"

                    required
                    >
                    <label for="contactNo">contactNo</label>
                  </div>
                    <div class="form-floating my-4 mx-4 ">
                        <select type="text" 
                        name="gender"
                         placeholder="gender"
                          id="gender" 
                          class="form-select"
                    [(ngModel)]="member.gender"
                     
                        required
                    
                        >
                        <option selected disabled value="0" >--select value--</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                        <label for="gender">Gender</label>
                    </div>
              

                  <div class="form-floating my-4 mx-4">

                    <input type="text" 
                    name="aadhaarNo" 
                    placeholder="aadhaarNo"
                     id="aadhaarNo" 
                     class="form-control"
                   required
                   [(ngModel)]="member.aadhaarNo"

                    >
                      <label for="aadhaarNo">Aadhaar No</label>
                  </div>
                  <div class="form-floating my-4 mx-4">

                    <input type="date" 
                    name="dob" 
                    placeholder="dOB"
                     id="dOB" 
                     class="form-control"
                    [(ngModel)]="member.dOB"

                    >
                      <label for="dOB">Date OF Birth</label>
                  </div>

                  <div class="form-floating my-4 mx-4">

                    <input type="text" 
                    name="description" 
                    placeholder="description"
                     id="description" 
                     class="form-control"
                    [(ngModel)]="member.description"

                    >
                      <label for="description">description</label>
                  </div>




               
                     
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-success btn-w me-4 mb-3" >Save</button>
                    </div>
         </form>
        </div>
        <div class="col-md-2">
        </div>
        </div>
       

    </div>
