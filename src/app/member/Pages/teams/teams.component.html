<div class="container">

    <div class="row mt-5">

      <div class="col-5 content card m-auto" *ngFor="let team of teams">
        <div class="card-body">
          <div class="row">
            <div class="row my-4">
<div class="col-8 offset-4">
  <button class="btn btn-outline-dark me-3" routerLink="/member/team-member/{{team.id}}"> Team Members</button>
  <button class="btn btn-outline-info" routerLink="/member/donation-appeals/{{team.id}}/{{team.memberType}}"> Appeals</button>

</div>
             </div>
            
            <div class="col-12">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{team.name}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Location</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{team.location}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Description</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{team.description}}</p>
                </div>
              </div>
              <hr>
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <p class="mb-0">Role</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{team.memberType | memberType}}</p>
                  </div>
              </div>
            </div>

          </div>

 
        </div>
      </div>
    </div>
    </div>
